# Site settings
title: Tizeng's blog 
brief-intro: Ordinary Gamer 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://tizengyan.github.io" # the base hostname & protocol for your site

permalink: /:year/:month/:day/:title/

# other links
github_username: tizengyan 
